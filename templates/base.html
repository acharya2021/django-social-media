<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    {#    static means go look into the static directory that we set up in the settings.py file#}
    <link rel="stylesheet" href="{% static 'starsocial/css/master.css' %}">


</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
    <div class="container">
        <div class="navbar-nav align-items-center">
            {#            use url template tagging for 'home' #}
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="#">Post</a>
                <a class="nav-item nav-link" href="#">Groups</a>
                <a class="nav-item nav-link" href="#">Create Group</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log out</a>
            {% else %}
                <a class="nav-item nav-link" href="#">Groups</a>
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log in</a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mycontent">
    {% block content %}
    {% endblock %}

</div>
</body>
< /html>
